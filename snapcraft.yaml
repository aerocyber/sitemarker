apps:
  sitemarker:
    command: sitemarker
    extensions: [gnome]
    plugs:
      - network
      - home
 #   slots:
 #     - dbus-sitemarker

parts:
  sitemarker:
    build-packages:
      - curl
      - git
      - unzip
      - xz-utils
      - zip
      - libglu1-mesa
      - clang
      - make
      - ninja-build
      - pkg-config
      - libgtk-3-dev
      - liblzma-dev
      - libstdc++-12-dev
    source: ./sitemarker
    plugin: flutter
    flutter-target: lib/main.dart
